<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vintage AR Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mobile-first styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Playfair Display', 'Times New Roman', serif;
            background: #f5f1e6;
        }
        
        /* Camera View */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: sepia(30%) contrast(110%);
        }
        
        /* Vintage Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(139, 69, 19, 0.2) 100%);
            z-index: 2;
            pointer-events: none;
        }
        
        .paper-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: #f5e9d0;
            background-blend-mode: multiply;
            opacity: 0.8;
            z-index: 3;
            pointer-events: none;
        }

        /* Card Container Mobile Optimization */
        .card-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 320px;
            height: 200px;
            perspective: 1000px;
            z-index: 10;
        }

        /* Toyish Figure */
        .toy-figure {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%) rotate(15deg);
            width: 120px;
            height: auto;
            z-index: 15;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .toy-figure:hover {
            transform: translateY(-50%) rotate(5deg) scale(1.05);
        }

        /* Card Styling */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            background: #f9f5e9;
            overflow: visible;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid #8b4513;
            background: #f9f5e9;
            padding: 15px;
        }

        /* Mobile Profile Section */
        .profile-section {
            position: fixed;
            top: 20px;
            right: 20%;
            transform: translateX(0);
            z-index: 5;
            display:block;
            align-items:inherit;
   
            padding: 10px;
            text-align: center;
            border-radius: 50px;
            width: 150%;
            max-width: 1000px;

        }

        /* Social Links Mobile Positioning */
        .social-links {
            position: fixed;
            bottom: 20px;
            left: 51%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 5;
            width: 90%;
            max-width: 400px;
            justify-content: center;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Date Time Mobile */
        .datetime {
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            padding: 8px;
        }

        /* Card Content Mobile */
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 0.8rem;
            margin-bottom: 12px;
        }

        .detail-item {
            font-size: 0.75rem;
            margin: 3px 0;
        }

        @media (min-width: 768px) {
            /* Tablet/Desktop adjustments */
            .card-container {
                width: 320px;
                height: 180px;
            }
            
            .toy-figure {
                right: -50px;
                width: 150px;
            }
        }
        img{
            border-radius: 50%;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Camera Feed -->
    <video id="camera-feed" autoplay muted playsinline></video>
    
    <!-- Vintage Overlay -->
    <div class="overlay"></div>
    <div class="paper-texture"></div>
    
    <!-- Date and Time -->
    <div class="datetime">
        <div id="current-date">Sunday, April 06, 2025</div>
        <div id="current-time">7:20 PM</div>
    </div>
    
    <!-- Profile Section -->
    <div class="profile-section">
        <img src="WhatsApp Image 2025-04-22 at 20.31.15_dd6a5c6e.jpg" alt="Avatar" class="profile-image" width="100" height="100" >
        <div class="profile-info">
            <div class="profile-name">Sanjeev Kumar</div>
            <div class="profile-title">Verdhman Pipe Industry</div>
        </div>
    </div>
    
    <!-- Social Links -->
    <div class="social-links">
        <a href="#" class="social-link">
            <i class="fas fa-map-marker-alt"></i>
        </a>
        <a href="#" class="social-link">
            <i class="fas fa-phone"></i>
        </a>
        <a href="#" class="social-link">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
    
    <!-- Business Card with Toyish Figure -->
    <div class="card-container">
        <img src="ChatGPT_Image_Apr_14__2025__06_00_49_PM-removebg-preview.png" class="toy-figure" alt="Toyish Character">
        <div class="card" id="business-card">
            <div class="card-face card-front">
                <h2 class="card-title">Verdhman Pipe Industry</h2>
                <p class="card-subtitle">Est. 1985 â€¢ Quality Pipes & Fittings</p>
                <div class="card-details">
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Sirsa, Haryana, India</span>
                    </div>
                </div>
            </div>
            <div class="card-face card-back">
                <div class="card-details">
                    <div class="detail-item">
                        <i class="fas fa-user"></i>
                        <span>Sanjeev Kumar, Proprietor</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <span>+91 98XXXXXXXX</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span>contact@verdhmanpipe.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Mobile-friendly card flip
        const card = document.getElementById('business-card');
        let touchStart = 0;
        
        card.addEventListener('touchstart', function(e) {
            touchStart = e.touches[0].clientX;
        });
        
        card.addEventListener('touchend', function(e) {
            const touchEnd = e.changedTouches[0].clientX;
            if(Math.abs(touchEnd - touchStart) > 50) {
                this.style.transform = this.style.transform === 'rotateY(180deg)' 
                    ? 'rotateY(0deg)' 
                    : 'rotateY(180deg)';
            }
        });

        // Camera setup
        async function setupCamera() {
            const video = document.getElementById('camera-feed');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        aspectRatio: window.innerHeight/window.innerWidth
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                document.body.style.background = '#f9f5e9';
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            setupCamera();
            setInterval(() => {
                const now = new Date();
                document.getElementById('current-time').textContent = 
                    now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }, 1000);
            
            setTimeout(() => {
                document.querySelector('.loading-screen').style.opacity = 0;
                setTimeout(() => {
                    document.querySelector('.loading-screen').remove();
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
