<!DOCTYPE html>
<html>
<head>
    <title>Finger Tracking (Back Camera)</title>
    <style>
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .track-box {
            position: absolute;
            border: 3px solid #00ff00;
            background: transparent;
            display: none;
            pointer-events: none;
            box-shadow: 0 0 10px #00ff00;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <div id="trackBox" class="track-box"></div>
    </div>
    <div id="status">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const videoElement = document.getElementById('videoElement');
        const trackBox = document.getElementById('trackBox');
        const statusElement = document.getElementById('status');

        let lastDetectionTime = Date.now();
        let boxSmoothX = 0;
        let boxSmoothY = 0;

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];

                const minX = Math.min(indexTip.x, middleTip.x);
                const maxX = Math.max(indexTip.x, middleTip.x);
                const minY = Math.min(indexTip.y, middleTip.y);
                const maxY = Math.max(indexTip.y, middleTip.y);

                const videoWidth = videoElement.videoWidth;
                const videoHeight = videoElement.videoHeight;
                
                const boxX = minX * videoWidth;
                const boxY = minY * videoHeight;
                const boxWidth = (maxX - minX) * videoWidth;
                const boxHeight = (maxY - minY) * videoHeight;

                const smoothFactor = 0.4;
                boxSmoothX = boxSmoothX + (boxX - boxSmoothX) * smoothFactor;
                boxSmoothY = boxSmoothY + (boxY - boxSmoothY) * smoothFactor;

                trackBox.style.display = 'block';
                trackBox.style.left = `${boxSmoothX - 10}px`;
                trackBox.style.top = `${boxSmoothY - 10}px`;
                trackBox.style.width = `${boxWidth + 20}px`;
                trackBox.style.height = `${boxHeight + 20}px`;

                lastDetectionTime = Date.now();
                statusElement.textContent = 'Tracking active';
            } else if (Date.now() - lastDetectionTime > 100) {
                trackBox.style.display = 'none';
                statusElement.textContent = 'Searching for hands...';
            }
        });

        // Modified camera configuration for back camera
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480,
            mediaStreamConstraints: {
                video: {
                    facingMode: 'environment',  // This forces back camera
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            }
        });

        camera.start()
            .then(() => statusElement.textContent = 'Camera started')
            .catch(e => {
                statusElement.textContent = `Error: ${e.toString()}`;
                console.error(e);
            });

        window.addEventListener('resize', () => {
            trackBox.style.display = 'none';
        });
    </script>
</body>
</html>
