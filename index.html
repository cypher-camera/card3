<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Camera Background */
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1);
        }

        /* Centered 3D Model */
        #model-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 60vh;
            z-index: 2;
        }

        /* Landscape Profile */
        .profile-section {
            position: fixed;
            top: 5%;
            left: 5%;
            right: 5%;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .profile-text {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .profile-text h2 {
            margin: 0;
            font-size: 1.4em;
        }

        .profile-text p {
            margin: 5px 0 0 0;
            font-size: 1em;
            opacity: 0.9;
        }

        /* Colored Social Buttons */
        .social-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 4;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .social-btn i {
            font-size: 1.6em;
        }

        .social-btn.instagram i { color: #E1306C; }
        .social-btn.twitter i { color: #1DA1F2; }
        .social-btn.linkedin i { color: #0A66C2; }
        .social-btn.website i { color: #34A853; }

        /* Loading Overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Camera Background -->
    <video id="camera-video" autoplay muted playsinline></video>

    <!-- Loading Screen -->
    <div class="loading">Initializing AR Experience...</div>

    <!-- Landscape Profile Section -->
    <div class="profile-section">
        <img src="WIN_20241012_12_42_31_Pro.jpg" class="profile-image" alt="Profile">
        <div class="profile-text">
            <h2>DSCAT FALMER</h2>
            <p>Augmented Reality Developer</p>
        </div>
    </div>

    <!-- Colored Social Buttons -->
    <div class="social-container">
        <a href="[WEBSITE_URL]" class="social-btn website" target="_blank">
            <i class="fas fa-globe"></i>
        </a>
        <a href="[TWITTER_URL]" class="social-btn twitter" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="[INSTAGRAM_URL]" class="social-btn instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="[LINKEDIN_URL]" class="social-btn linkedin" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <!-- Centered 3D Model -->
    <div id="model-container"></div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Initialization and camera code remains same as previous
        // ... (include the previous JavaScript code here)
    </script>
</body>
</html>
