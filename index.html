<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Unified Styles */
        * {
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Camera Background */
        #camera-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            transform: scaleX(-1); /* Mirror flip for better AR feel */
        }

        /* 3D Model Container */
        #model-container {
            position: fixed;
            width: 100vw;
            height: 60vh;
            bottom: 0;
            left: 0;
            z-index: 2;
            touch-action: pan-y;
        }

        /* Profile Section */
        .profile-card {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 90%;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            border: 2px solid #fff;
        }

        /* Social Buttons */
        .social-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 4;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .social-btn i {
            font-size: 1.4rem;
            color: #333;
        }

        /* Loading Overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            #model-container {
                height: 50vh;
            }
            
            .profile-card {
                top: 2%;
                padding: 0.8rem;
            }
            
            .profile-image {
                width: 80px;
                height: 80px;
            }
            
            .social-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Camera Background -->
    <video id="camera-video" autoplay muted playsinline></video>

    <!-- Loading Screen -->
    <div class="loading">Initializing AR Experience...</div>

    <!-- Profile Section -->
    <div class="profile-card">
        <img src="WIN_20241012_12_42_31_Pro.jpg" class="profile-image" alt="Profile">
        <h2>John Doe</h2>
        <p>AR Developer</p>
    </div>

    <!-- Social Links -->
    <div class="social-container">
        <a href="https://www.instagram.com" class="social-btn" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" class="social-btn" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" class="social-btn" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <!-- 3D Model Container -->
    <div id="model-container"></div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Initialize AR Experience
        let scene, camera, renderer, model, mixer;
        let touchStartX = 0;
        let touchStartY = 0;
        let modelRotation = { x: 0, y: 0 };

        // Camera Access
        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                document.getElementById('camera-video').srcObject = stream;
                document.querySelector('.loading').style.display = 'none';
            } catch (error) {
                console.error('Camera error:', error);
                document.querySelector('.loading').textContent = 'Camera access required for AR experience';
            }
        }

        // 3D Model Setup
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.touchAction = 'none';
            document.getElementById('model-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Load Model
            new THREE.GLTFLoader().load(
                './base.glb',
                (gltf) => {
                    model = gltf.scene;
                    model.scale.set(1.5, 1.5, 1.5);
                    model.position.y = -1;
                    scene.add(model);
                    setupInteractions();
                },
                undefined,
                (error) => console.error('Model error:', error)
            );

            camera.position.z = 5;

            // Handle Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Touch Controls
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchmove', (e) => {
                if (!model) return;
                
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                
                model.rotation.y = modelRotation.y + deltaX * 0.01;
                model.rotation.x = modelRotation.x + deltaY * 0.01;
            });

            document.addEventListener('touchend', () => {
                modelRotation.x = model.rotation.x;
                modelRotation.y = model.rotation.y;
            });
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Initialize Everything
        async function init() {
            await initializeCamera();
            init3D();
            animate();
        }

        // Start Experience
        init();
    </script>
</body>
</html>
