<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Finger Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .track-box {
            position: absolute;
            border: 3px solid #00ff00;
            background: transparent;
            display: none;
            pointer-events: none;
            box-shadow: 0 0 15px #00ff00;
            transform: translate(-50%, -50%);
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #00ff00;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <div id="trackBox" class="track-box"></div>
    </div>
    <div id="status">Initializing...</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const videoElement = document.getElementById('videoElement');
        const trackBox = document.getElementById('trackBox');
        const statusElement = document.getElementById('status');

        let lastDetectionTime = Date.now();
        let boxSmoothX = 0;
        let boxSmoothY = 0;

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks?.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];

                // Fix mirroring by inverting X coordinate
                const videoWidth = videoElement.videoWidth;
                const videoHeight = videoElement.videoHeight;
                
                // Flip X coordinates
                const flipX = (x) => videoWidth - (x * videoWidth);
                
                const indexTipX = flipX(indexTip.x);
                const indexTipY = indexTip.y * videoHeight;
                const middleTipX = flipX(middleTip.x);
                const middleTipY = middleTip.y * videoHeight;

                // Calculate box dimensions
                const boxCenterX = (indexTipX + middleTipX) / 2;
                const boxCenterY = (indexTipY + middleTipY) / 2;
                const boxWidth = Math.abs(indexTipX - middleTipX) + 40;
                const boxHeight = Math.abs(indexTipY - middleTipY) + 40;

                // Smooth movements
                const smoothFactor = 0.4;
                boxSmoothX = boxSmoothX + (boxCenterX - boxSmoothX) * smoothFactor;
                boxSmoothY = boxSmoothY + (boxCenterY - boxSmoothY) * smoothFactor;

                // Update box position
                trackBox.style.display = 'block';
                trackBox.style.left = `${boxSmoothX}px`;
                trackBox.style.top = `${boxSmoothY}px`;
                trackBox.style.width = `${boxWidth}px`;
                trackBox.style.height = `${boxHeight}px`;

                lastDetectionTime = Date.now();
                statusElement.textContent = 'Tracking active';
            } else if (Date.now() - lastDetectionTime > 100) {
                trackBox.style.display = 'none';
                statusElement.textContent = 'Searching for hands...';
            }
        });

        // Fullscreen camera setup
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            facingMode: 'user',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
        });

        camera.start()
            .then(() => statusElement.textContent = 'Camera started')
            .catch(e => {
                statusElement.textContent = `Error: ${e.toString()}`;
                console.error(e);
            });

        // Handle window resize
        window.addEventListener('resize', () => {
            trackBox.style.display = 'none';
        });

        // Initialize fullscreen video
        videoElement.style.transform = 'rotateY(180deg)';
    </script>
</body>
</html>
